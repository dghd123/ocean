    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Embed Example</title>
    <!-- 生成随机Nonce值 -->
    <script>
        function generateNonce() {
            return btoa(Math.random().toString() + new Date().getTime().toString());
        }
        const nonce = generateNonce();

        // 动态设置CSP
        document.querySelector('meta[http-equiv="Content-Security-Policy"]').setAttribute('content', 'default-src \'self\'; script-src \'self\' https://public.tableau.com \'nonce-' + nonce + '\'; style-src \'self\' \'nonce-' + nonce + '\';');

        // 动态设置所有脚本和样式的nonce属性
        function setNonceForScriptsAndStyles() {
            var scripts = document.querySelectorAll('script');
            var styles = document.querySelectorAll('style');

            Array.from(scripts).forEach(script => {
                script.setAttribute('nonce', nonce);
            });

            Array.from(styles).forEach(style => {
                style.setAttribute('nonce', nonce);
            });
        }

        // 立即执行函数，设置nonce属性
        setNonceForScriptsAndStyles();
    </script>
</head>
